<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/null-styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="container__right">
            <div class="neader">
                <div class="header__btn-menu">
                    <div class="menu__icon">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                    </div>
                </div>
                <div class="header__logo"><a href="/">TOP Library</a></div>
                <div class="header__search-info search-info">
                    <div class="search-info__block">
                        <span class="search-info__icon">
                            <img width="18" height="18" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png" alt="search-icon"/>
                        </span>
                        <input class="search-info__input" placeholder="Найти книгу" maxlength="30" type="text">
                        <div class="search-info__button">Найти</div>
                    </div>
                    <div class="header_info info">
                        <span>0-800-000-000</span>
                        <p>Без выходных, с 9 до 20</p>
                    </div>
                </div>
                <div class="header__enter-regist enter-regist">
                    <div class="enter-regist__button">Войти</div>
                </div>
            </div>
            <div class="content">
                <div class="filters__menu">
                    
                    <div class="filters__genres">
                        <div class="genres__title">
                            Жанры
                        </div>
                        <div class="genres__block"></div>
                    </div>
                </div>
                <div class="library">
                    <div class="container__book"></div>
                    <div class="library__pages"></div>
                </div>
            </div>
        </div>
        <div class="container__left">
            <div class="container__menu">
                <div class="menu__enter-regist enter-regist">
                    <div class="enter-regist__button">Войти</div>
                </div>
                <div class="menu__search-info search-info">
                    <div class="search-info__block">
                        <span class="search-info__icon">
                            <img width="16" height="16" src="https://img.icons8.com/pastel-glyph/64/000000/search--v2.png" alt="search-icon"/>
                        </span>
                        <input class="search-info__input" placeholder="Найти книгу" maxlength="30" type="text">
                        <div class="search-info__button">Найти</div>
                    </div>
                </div>
                <div class="filters__menu">
                    <div class="filters__genres">
                        <div class="genres__title">
                            Жанры
                        </div>
                        <div class="genres__block"></div>
                    </div>
                </div>
                <div class="menu__info info">
                    <span>0-800-000-000</span>
                    <p>Без выходных, с 9 до 20</p>
                </div>
            </div>
        </div>
    </section>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script type="module" src="./client/main.js"></script>
</body>
</html>
